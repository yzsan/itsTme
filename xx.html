<!DOCTYPE html>
<html>
<head>  
    <meta charset="UTF-8">
    <title>Activity Detail</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>{{ activity.name }}</h1>
    <p>Last Done: {{ activity.last_done.strftime('%Y-%m-%d %H:%M:%S') }}</p>
    <p>Details: {{ activity.details }}</p>

    <h2>Update History</h2>
    <ul>
        {% for update in updates %}
            <li>
                {{ update.timestamp.strftime('%Y-%m-%d %H:%M:%S') }} - {{ update.note }}
            </li>
        {% endfor %}
    </ul>

    <h2>Add Update</h2>
    <form action="{{ url_for('update_activity', id=activity.id) }}" method="post">
        <textarea name="note" placeholder="Add a note"></textarea>
        <button type="submit">Update Last Done</button>
    </form>

    <form action="{{ url_for('delete_activity', id=activity.id) }}" method="post">
        <button type="submit">Delete</button>
    </form>

    <a href="{{ url_for('index') }}">Back to List</a>
</body>
</html>
