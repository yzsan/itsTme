{% extends "base.html" %}

{% block title %}Add Activity{% endblock %}

{% block content %}
<h1 class="mb-4">Add Activity</h1>
<form action="{{ url_for('add_activity') }}" method="post">
    <div class="form-group">
        <label for="name">Activity Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter activity name" required>
    </div>
    <div class="form-group">
        <label for="details">Details</label>
        <textarea class="form-control" id="details" name="details" rows="3" placeholder="Enter activity details"></textarea>
    </div>
    <div class="form-group">
        <label for="last_done">Last Done</label>
        <input type="datetime-local" class="form-control" id="last_done" name="last_done" required>
    </div>
    <button type="submit" class="btn btn-success">Add Activity</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to List</a>
</form>
{% endblock %}
